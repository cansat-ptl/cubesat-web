<extends src="base.html">
    <block name="main">
        <div class="main">
            <div class="wrapper">
                <div class="main__text">
                    <h1>Ykt sat</h1>
                    <p>
                        lorem ipsum dolor sit amet
                    </p>
                    <a href="about.html">
                        Познать истину
                    </a>
                </div>
            </div>
        </div>
    </block>
    <block name="css">
        <style>
        /* Main */
        .main{
            background: url('./images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 75vh;
        }
        .wrapper{
            overflow: auto;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5)
        }
        .main__text{
            padding: 1vw;
            padding-left: 4vw;
            padding-right: 4vw;
            width: 600px;
            margin: 0 auto;
            margin-top: 20vh;
            border: solid 7px #fff;
            text-align: center;
        }
        .main__text >h1{
            color: #fff;
            font-family: Helvetica;
            font-size: 4vh;
            text-transform: uppercase;
        }
        .main__text >p{
            font-size: 2.2vh;
            font-family: 'Ubuntu', sans-serif;
            margin-top: 20px;
            color: #fff;
        }
        .main__text >a{
            color: #fff;
            font-size: 1.8vh;
            font-family: 'Ubuntu', sans-serif;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
            padding: 10px;
            padding-left: 2vh;
            padding-right: 2vh;
            background: #1c5d99;
            transition: 0.5s;
        }
        .main__text >a:hover{
            box-shadow: 1px 3px 10px -1px #000;
        }
        </style>
    </block>
    <block name="js">
        <script>
            var maxlocation = 1280 / 1920 * window.innerWidth;
            function parallax() {
                var $slider = document.querySelector(".main");
                var yPos = window.pageYOffset / 2;
                yPos = -yPos;
                if(yPos * -1 < maxlocation - (window.innerHeight * 0.75 + 15)){
                    var coords = "0% "+ yPos + "px";
                    $slider.style.backgroundPosition = coords;
                }
            }
            window.addEventListener("scroll", function() {
                parallax();	
            });
        </script>
    </block>
</extends>
