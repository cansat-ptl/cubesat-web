<extends src="base.html">
    <block name="main">
        <div class="main aligner">
            <h1>Документация</h1>
            <div class="docs">
                <div class="docs__categories">
                    <h1>
                        Категория документа:
                    </h1>
                    <div>
                        <div class="docs__categories__element">
                            <h2><span>+</span>Радио</h2>
                            <ul>
                                <li>
                                    Передатчик1
                                </li>
                            </ul>
                        </div> 
                    </div>
                    <div>
                        <div class="docs__categories__element">
                            <h2><span>+</span>Категория2</h2>
                            <ul>
                                <li>
                                    Передатчик2
                                </li>
                            </ul>
                        </div> 
                    </div>
                    <div>
                        <div class="docs__categories__element">
                            <h2><span>+</span>Категория2</h2>
                            <ul>
                                <li>
                                    Передатчик2
                                </li>
                            </ul>
                        </div> 
                    </div>
                    <div>
                        <div class="docs__categories__element">
                            <h2><span>+</span>Категория2</h2>
                            <ul>
                                <li>
                                    Передатчик2
                                </li>
                            </ul>
                        </div> 
                    </div>
                </div>
                <div class="docs__search">
                    <div class="docs__search__bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Поиск" id="search">
                    </div>
                </div>
                <div class="clear"></div>
            </div> 
        </div>
    </block>
    <block name="css">
        <style>
        .main {
            margin-top: 40px;
        }
        .main > h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            font-family: 'Ubuntu', sans-serif;
        }
        .docs {
            margin-top: 30px;
        }
        /* Categories start */
        .docs__categories {
            float: left;
            width: 28.5%;
            padding-left: 1.5%;
        }
        .docs__categories > h1{
            font-size: 22px;
            font-family: 'Ubuntu', sans-serif; 
            font-weight: 200;
            margin-bottom: 30px;
        }
        
        .docs__categories > div {
            margin-left: 15px;
        }
        .docs__categories__element span{
            color: #1c5d99;
            margin-right: 7px;
        }
        .docs__categories__element > h2{
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
        }
        .docs__categories__element > h2:hover{
            color: #1c5d99;
            cursor: pointer;
        }
        .docs__categories__element {
            margin-bottom: 10px;
        }
        .docs__categories__element > ul {
            padding: 0 !important;
            margin: 0 !important;
            padding-left: 40px !important;
            height: 0;
            overflow: hidden;
            transition: 0.2s;
        }
        .docs__categories__element li {
            margin-top: 5px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }
        .docs__categories__element ::marker {
            background: #1c5d99 !important;
            color: #1c5d99 !important;
        }
        .docs__categories__element li:hover {
            color: #1c5d99;
            cursor: pointer;
        }
        /* Categories end */

        /* Search start */
        .docs__search {
            width: 70%;
            float: left;
        }
        .docs__search__bar {
            width: 500px;
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #dfe1e5;
        }
        .docs__search__bar:hover {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%) !important;
        }
        .docs__search__bar i{
            color: #757575;
            margin-right: 5px;
        }
        .docs__search__bar input{
            font-size: 18px;
            font-family: 'Open Sans', sans-serif;
            border: none;
        }
        .docs__search__bar input:focus {
            outline: none;
        }
        /* Search end */
        </style>
    </block>
    <block name="js">
        <script src="js/docs.js" inline></script>
    </block>
</extends>
