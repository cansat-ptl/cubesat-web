  <block name="js"></block>
  <script>
    // Mobile js

    var mobileButton = document.getElementById("m-button");
    var mobileMenu = document.getElementById("m-menu");
    var state = 0;
    mobileButton.onclick = function() {
      var contentHeight = mobileMenu.scrollHeight;
      if (!state) {
        state = 1;
        mobileMenu.style.height = contentHeight + "px";
      } else {
        mobileMenu.style.overflow = "hidden";
        state = 0;
        mobileMenu.style.height = "0";
      }
    };
  </script>
